<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Library</title>
</head>
<body>
<h1>My Library</h1>
    {% if mylibrary == []: %}
    <p>Library is empty.</p>
    {% endif %}
    <ul>
        {% for item in mylibrary: %}
        <li>{{ item.title }} - {{ item.author }} - {{ item.rating }}</li>
        {% endfor %}
    </ul>
    
<a href="{{ url_for ('add') }}">Add New Book</a>
</body>
</html>
